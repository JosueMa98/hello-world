<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
  <link rel="stylesheet" href="bluestyle.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    p {
      text-align: center;
      font-size: 18px;
    }
    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<h1>Hello world!</h1>
<div class="image-container">
  <img src="img_hello_world.jpg" alt="Hello World from Space" style="max-width: 640px;">
</div>
<p>This is the first file in my new Git Repo.</p>
<p>This line is here to show how merging works.</p>
<div class="image-container">
  <img src="img_hello_git.jpg" alt="Hello Git" style="max-width: 640px;">
</div>

</body>
</html>
